<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background: #000 url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
                margin: 0;
            }
        
            .container {
                /* number of satelites */
                --n: 4;
                /* duration */
                --d: 12s;
                background-image: url("./img/earth.webp");
                background-position: center;
                background-size: contain;
                width: 500px;
                height: 500px;
                margin: 40px auto;
                display: grid;
                grid-template-columns: 100px;
                grid-template-rows: 100px;
                place-content: center;
            }
        
            .satelite::before {
                content: "";
            }

            .satelite {
                grid-area: 1/1;
                line-height: 100px;
                text-align: center;
                animation: spin var(--d) linear infinite;
                transform: rotate(0) translate(250px) rotate(0);
            }
        
            .satelite img {
                width: 100%;
            }
        
            @keyframes spin {
                100% {
                    transform: rotate(1turn) translate(250px) rotate(-1turn);
                }
            }
        
            .satelite:nth-child(1) {
                animation-delay: calc(-0*var(--d)/var(--n))
            }
        
            .satelite:nth-child(2) {
                animation-delay: calc(-1*var(--d)/var(--n))
            }
        
            .satelite:nth-child(3) {
                animation-delay: calc(-2*var(--d)/var(--n))
            }
        
            .satelite:nth-child(4) {
                animation-delay: calc(-3*var(--d)/var(--n))
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="satelite"><img src="./img/satelite.png" alt=""></div>
            <div class="satelite"><img src="./img/satelite.png" alt=""></div>
            <div class="satelite"><img src="./img/satelite.png" alt=""></div>
            <div class="satelite"><img src="./img/satelite.png" alt=""></div>
        </div>
        <script>
        </script>
    </body>
</html>
